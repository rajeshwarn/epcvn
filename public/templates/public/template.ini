[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/public"

//Khai bao tap tin layout se duoc load
layout = "home"

//Khai bao title cua layout
title = "ZendVn Training online group"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"

metaName[] = "keywords|Zend, Framework, training, course"
metaName[] = "description|Zend Framework training course"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = ""
fileCss[] = "/css/facecom.css"
fileCss[] = "/css/structure.css"
//fileCss[] = "/css/style.css"
fileCss[] = "/css/style2.css"
fileCss[] = "/css/skitter.styles.css"
fileCss[] = "/css/flexslider.css"
//fileCss[] = "/js/plugins/jcarousel/skins/tango/skin.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery.min.js"
fileJs[] = "/jquery.cycle.js"
fileJs[] = "/jcarousellite_1.0.1.js"
fileJs[] = "/plugins/jcarousel/lib/jquery.jcarousel.min.js"
//fileJs[] = "/plugins/jcarousel/lib/jquery.jcarousel.min.js"

fileJs[] = "/plugins/skitter/jquery.easing.1.3.js"
fileJs[] = "/plugins/skitter/jquery.skitter.js"
fileJs[] = "/plugins/flexslider/jquery.flexslider-min.js"

fileJs[] = "/js.1.0.js"

//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images";

[index : template]

layout = "index"

[public : template]

layout = "public"

[ajax : template]

layout = "ajax"

[detail : template]

layout = "detail"
